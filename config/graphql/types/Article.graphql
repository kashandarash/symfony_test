type Article {
    """
    Unique identifier for the article.
    """
    id: ID!

    """
    Locale 'en' or 'uk'.
    """
    locale: locale!

    """
    Title of the article.
    """
    title: String!

    """
    Article content.
    """
    content: String!

    """
    Published status.
    """
    published: Boolean!
}

