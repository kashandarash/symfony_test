type RootQuery {
    """
    Load exact site user by ID.
    """
    user(id: ID!): User

    """
    Load all users.
    """
    users: [User]

    """
    Load all articles.
    """
    articles(locale: locale!, published: Boolean!): [Article]
}

type SpecialQuery {
    """
    Test variable to get hello text.
    """
    hello: String
}

enum locale {
    en
    uk
}
