controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

root_route_redirect:
    path: /
    controller: Symfony\Bundle\FrameworkBundle\Controller\RedirectController
    defaults:
        path: /en
        permanent: true

# Route to get token for GraphQL endpoint, /graphql/default.
api_login:
    path: /api/login

api_key_login:
    path: /api/key-login
    controller: Symfony\Bundle\FrameworkBundle\Controller\TemplateController
    defaults: { _format: json }
    methods: [ POST ]
